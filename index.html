<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valculatar v0.1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blue_border">
        <div class="main_container">
            <div class="mode_container">
                <div class="mode_icon_name">
                    <div class="mode_icon"></div>
                    <p class="mode_name">SCIENTIFIC</p>
                </div>
                <div class="night_mode"></div>
            </div>
            <div class="calc_process">
                <div class="calc_history"></div>
                <div class="calculation"></div>
                <div class="result"></div>
            </div>
            
            <div class="main_buttons">
                <div class="hist" id="mainbtn"></div>
                <div class="up_arrow" id="mainbtn"></div>
                <div class="delete" id="mainbtn"></div>
                <div class="cancel" id="mainbtn"></div>
                <div class="reverse" id="mainbtn"></div>
            </div>
            <div class="keyboard">
                <div class="sin" id="key_btn">sin</div>
                <div class="cos" id="key_btn">cos</div>
                <div class="tan" id="key_btn">tan</div>
                <div class="ln" id="key_btn">ln</div>
                <div class="log" id="key_btn">log</div>
                <div class="rad" id="key_btn">Rad</div>
                <div class="root" id="key_btn">√</div>
                <div class="brackets" id="key_btn">()</div>
                <div class="percent" id="key_btn">%</div>
                <div class="division" id="key_btn">÷</div>
                <div class="pi" id="key_btn">π</div>
                <div class="seven" id="key_btn">7</div>
                <div class="eight" id="key_btn">8</div>
                <div class="nine" id="key_btn">9</div>
                <div class="x" id="key_btn">x</div>
                <div class="e" id="key_btn">e</div>
                <div class="four" id="key_btn">4</div>
                <div class="five" id="key_btn">5</div>
                <div class="six" id="key_btn">6</div>
                <div class="minus" id="key_btn">-</div>
                <div class="xy" id="key_btn">x^y</div>
                <div class="one" id="key_btn">1</div>
                <div class="two" id="key_btn">2</div>
                <div class="three" id="key_btn">3</div>
                <div class="plus" id="key_btn">+</div>
                <div class="x2" id="key_btn">x^2</div>
                <div class="plusminus" id="key_btn">±</div>
                <div class="zero" id="key_btn">0</div>
                <div class="comma" id="key_btn">,</div>
                <div class="equals" id="key_btn">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="./src/history.js"></script>
</body>

</html>
